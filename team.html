<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - TARDIS Robotics</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="team-name">TARDIS</div>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="divider"></div>
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="team.html" class="active">Our Team</a>
            <a href="resources.html">Resources</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="main-content">
        <h1>Our Robot - ECHO</h1>

        <div class="content-section">
            <h2>Our Robot, ECHO</h2>
            <div class="slideshow">
                <div class="slide active">
                    <img src="assets\Screenshot 2025-03-02 163221.png" alt="Echo">
                    <div class="caption">View of our 2024 INTO THE DEEP robot</div>
                </div>
                <div class="slide">
                    <img src="assets\blend\thaiintake.png" alt="Intake">
                    <div class="caption">Render of Echo's intake</div>
                </div>
                <div class="slide">
                    <img src="assets\blend\layerlines.png" alt="Gripper">
                    <div class="caption">Close-up render of gripper</div>
                </div>
                <div class="slide">
                    <img src="assets\blend\axon.png" alt="Axon">
                    <div class="caption">Rendered view of axon</div>
                </div>
                <div class="slideshow-controls">
                    <button class="prev">❮</button>
                    <button class="next">❯</button>
                </div>
            </div>
        </div>
        
        <div class="youtube-section">
            <h2>Watch Us in Action</h2>
            <div class="video-container">
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/-0s6WAPLIJU" 
                    title="Echo 5 Specimen Autonomous" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    
    <footer>
        <p>FIRST Tech Challenge Team based in Corning, NY</p>
    </footer>
    
    <script src="slideshow.js"></script>
    <script>
      // Mobile hamburger menu
      const hamburger = document.getElementById('hamburger');
      const navLinks = document.getElementById('navLinks');

      hamburger.addEventListener('click', function() {
        hamburger.classList.toggle('active');
        navLinks.classList.toggle('active');
      });
    </script>
</body>
</html>
